<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj sie!</title>
</head>
<body ng-controller="loginController">
<div class="container">
    <form authentication-success-handler-ref="authSuccessHandler" ng-submit="login()" class="ng-cloak">
        <div class="form-group">
            <label for="username">Login:</label>
            <input text="text" class="form-control" id="username" name="username"
                   ng-model="username"/>
            <label for="password">Has≈Ço:</label>
            <input type="password" class="form-control" id="password" name="password"
                   ng-model="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj!</button>
    </form>
</div>
</body>
</html>
