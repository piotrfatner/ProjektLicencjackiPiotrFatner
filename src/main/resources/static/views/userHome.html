<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona glowna</title>
</head>
<body>
<div class="container">
    <p>Twoje um√≥wione zabiegi:</p>
    <div style="padding-bottom: 2%">
        <table style="min-width: 60%;" ng-init="getTreatmentsForUser()">
            <tr ng-repeat="treatment in treatmentsForUser">
                <td style="padding-right: 2%">{{treatment.treatmentName}}</td>
                <td>{{treatment.notes}}</td>
                <td>{{treatment.treatmentDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
        </table>
    </div>
    <p>Historia twoich zabiegow:</p>
    <div style="padding-bottom: 2%">
        <table style="min-width: 60%;" ng-init="getTreatmentsHistoryForUser()">
            <tr ng-repeat="treatmentHistory in treatmentsHistoryForUser">
                <td style="padding-right: 2%">{{treatmentHistory.treatmentName}}</td>
                <td>{{treatmentHistory.notes}}</td>
                <td>{{treatmentHistory.treatmentDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
