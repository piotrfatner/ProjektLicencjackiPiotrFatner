<!doctype html>
<html  ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.6.2/angular-route.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="webjars/moment/2.22.1/moment.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-calendar/1.0.2/calendar.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="webjars/fullcalendar/3.1.0/dist/gcal.js"></script>
    <link rel="stylesheet" href="webjars/fullcalendar/3.1.0/dist/fullcalendar.css"/>
    <script src='webjars/fullcalendar/3.1.0/dist/locale-all.js'></script>
    <script src="app.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/contactController.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/visitAppointment.js"></script>
</head>
<body ng-controller="homeController">
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ng-hide=isLoggedAction() href="/">Klinika</a>
                <a class="navbar-brand" ng-show=isLoggedAction() href="#!/userHome">Klinika</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/treatments"><i class="fa fa-shield"></i> Zabiegi</a></li>
                <li><a href="#!/contact"><i class="fa fa-comment"></i> Kontakt</a></li>
                <li ng-show=!(isLoggedAction())><a href="#!/login"><i class="login-btn"></i> Zaloguj sie!</a></li>
                <li ng-show=isLoggedAction()><a href="" ng-controller="userController"  ng-click="logout()"><i class="login-btn"></i> Wyloguj sie!</a></li>
            </ul>
        </div>
    </nav>
</header>


<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
</div>

</body>

</html>
